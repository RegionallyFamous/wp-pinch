# CodeQL â€” static application security testing (SAST).
# Runs on push to main and on pull requests. Free for public repos.
# Note: CodeQL does not support PHP; we analyze JavaScript (block + admin). PHP is covered by PHPCS + PHPStan in CI.
# https://docs.github.com/en/code-security/code-scanning

name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
