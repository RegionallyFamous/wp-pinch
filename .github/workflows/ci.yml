name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # PHP quality checks
  # ──────────────────────────────────────────────────────────────────────────
  php-lint:
    name: PHPCS + PHPStan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.1', '8.2', '8.3' ]
    steps:
      - uses: actions/checkout@v6

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-${{ matrix.php }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPCS
        run: composer lint

      - name: Run PHPCS (tests)
        run: composer lint:tests

      - name: Run PHPStan
        run: composer phpstan

  # ──────────────────────────────────────────────────────────────────────────
  # PHPUnit tests
  # ──────────────────────────────────────────────────────────────────────────
  phpunit:
    name: PHPUnit (PHP ${{ matrix.php }}, WP ${{ matrix.wp }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            wp: 'latest'
          - php: '8.2'
            wp: 'latest'
          - php: '8.3'
            wp: 'latest'
          - php: '8.1'
            wp: '6.9'
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mysqli
          tools: composer:v2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-${{ matrix.php }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install subversion
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Install WordPress test suite
        run: |
          bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1 ${{ matrix.wp }}

      - name: Run PHPUnit
        run: vendor/bin/phpunit --testdox

  # ──────────────────────────────────────────────────────────────────────────
  # Coverage (Codecov)
  # ──────────────────────────────────────────────────────────────────────────
  coverage:
    name: Coverage (Codecov)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - name: Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli
          tools: composer:v2
          coverage: pcov

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-8.2-composer-${{ hashFiles('composer.lock') }}
          restore-keys: php-8.2-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install subversion
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Install WordPress test suite
        run: bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1 latest

      - name: Run PHPUnit with coverage
        run: |
          mkdir -p build/coverage
          vendor/bin/phpunit --coverage-clover build/coverage/clover.xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage/clover.xml
          fail_ci_if_error: false

  # ──────────────────────────────────────────────────────────────────────────
  # Mutation testing (Infection)
  # ──────────────────────────────────────────────────────────────────────────
  mutation:
    name: Mutation (Infection)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - name: Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli
          tools: composer:v2
          coverage: pcov

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-8.2-composer-${{ hashFiles('composer.lock') }}
          restore-keys: php-8.2-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install subversion
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Install WordPress test suite
        run: bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1 latest

      - name: Run Infection
        run: composer infection

  # ──────────────────────────────────────────────────────────────────────────
  # NPM CI — install, lint, build, and test (JS/CSS)
  # ──────────────────────────────────────────────────────────────────────────
  npm-ci:
    name: NPM CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Lint CSS
        run: npm run lint:css

      - name: Build assets
        run: npm run build

      - name: Run JS unit tests
        run: npm test -- --passWithNoTests

  # ──────────────────────────────────────────────────────────────────────────
  # WordPress.org Plugin Check
  # ──────────────────────────────────────────────────────────────────────────
  plugin-check:
    name: Plugin Check (WordPress.org)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: |
          npm ci
          npm run build
          composer install --no-dev --prefer-dist --no-progress

      - name: Start wp-env
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          shell: bash
          command: npx wp-env start --update

      - name: Run Plugin Check
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 2
          shell: bash
          command: npm run test:plugin-check

  # ──────────────────────────────────────────────────────────────────────────
  # Security audits
  # ──────────────────────────────────────────────────────────────────────────
  security:
    name: Dependency audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2
          coverage: none

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Composer audit
        run: composer audit

      # Non-blocking: many high-severity findings are in transitive deps (e.g. @wordpress/scripts).
      # Fix when upstream releases patches; run `npm audit` locally to review.
      - name: npm audit
        run: npm audit --audit-level=high || true
